<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收货地址 - 萌宠世界</title>
    <link rel="stylesheet" href="../resource/css/all.min.css">
    <link rel="stylesheet" href="../resource/webfonts/fa-solid-900.woff2">
    <link rel="stylesheet" href="../resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resource/css/style.css">
    <link rel="stylesheet" href="./address.css">
</head>
<body>
    <div class="address-container">
        <!-- 顶部导航 -->
        <div class="address-header">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 style="font-size: 16px;">收货地址管理</h1>
            <div class="placeholder"></div>
        </div>
        
        <!-- 地址列表 -->
        <div class="address-list" id="address-list">
            <!-- 地址项示例 -->
            <div class="address-item">
                <div class="address-info">
                    <div class="address-user">
                        <span class="user-name">张三</span>
                        <span class="user-phone">138****1234</span>
                    </div>
                    <div class="address-detail">
                        <span class="default-tag">默认</span>
                        <p>北京市朝阳区建国路88号</p>
                    </div>
                </div>
                <div class="address-actions">
                    <button class="edit-btn" data-id="1">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="delete-btn" data-id="1">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <!-- 更多地址项... -->
        </div>
        
        <!-- 添加地址按钮 -->
        <div class="add-address-btn-container">
            <button class="add-address-btn" id="add-address-btn">
                <i class="fas fa-plus"></i>
                <span>添加新地址</span>
            </button>
        </div>
        
        <!-- 地址表单弹窗 -->
        <div class="address-modal" id="address-modal">
            <div class="address-modal-content">
                <div class="modal-header">
                    <h3 id="modal-title" style="font-size: 16px;">添加收货地址</h3>
                </div>
                <div class="modal-body">
                    <form id="address-form">
                        <div class="form-group">
                            <label for="recipient">收货人</label>
                            <input type="text" id="recipient" placeholder="请输入收货人姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">手机号码</label>
                            <input type="text" id="phone" placeholder="请输入手机号码" required>
                        </div>
                        <div class="form-group">
                            <label>所在地区</label>
                            <!-- 地区选择器触发按钮 -->
                            <div class="region-picker-trigger" id="region-picker-trigger">
                                <input type="text" readonly placeholder="请选择所在地区" id="region-text" required>
                            </div>
                            <!-- 隐藏的省市区值 -->
                            <input type="hidden" id="province" required>
                            <input type="hidden" id="city" required>
                            <input type="hidden" id="district" required>
                        </div>
                        <div class="form-group">
                            <label for="detail-address">详细地址</label>
                            <div class="detail-address-container">
                                <textarea id="detail-address" placeholder="街道、楼牌号等" required></textarea>
                                <div class="map-location-btn" id="map-location-btn">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address-tag">地址标签</label>
                            <div class="tag-container">
                                <div class="address-tag active" data-tag="家">家</div>
                                <div class="address-tag" data-tag="公司">公司</div>
                                <div class="address-tag" data-tag="学校">学校</div>
                                <div class="address-tag custom-tag">
                                    <input type="text" placeholder="自定义" maxlength="4">
                                </div>
                            </div>
                        </div>
                        <div class="form-group default-switch">
                            <span>设为默认收货地址</span>
                            <label class="switch">
                                <input type="checkbox" id="default-address">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <button type="submit" class="save-address-btn">保存</button>
                    </form>
                </div>
            </div>
        </div>

         <!-- 地区选择器弹窗 -->
         <div class="region-picker-modal" id="region-picker-modal">
            <div class="region-picker-content">
                <div class="region-picker-header">
                    <button class="cancel-picker-btn">取消</button>
                    <h3>选择地区</h3>
                    <button class="confirm-picker-btn">确定</button>
                </div>
                <div class="region-picker-body">
                    <div class="region-tabs">
                        <div class="region-tab active" data-level="province">省份</div>
                        <div class="region-tab" data-level="city">城市</div>
                        <div class="region-tab" data-level="district">区县</div>
                    </div>
                    <div class="region-content">
                        <div class="region-list active" id="province-list"></div>
                        <div class="region-list" id="city-list"></div>
                        <div class="region-list" id="district-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 删除确认弹窗 -->
        <div class="confirm-modal" id="delete-confirm-modal">
            <div class="confirm-content">
                <h3>删除确认</h3>
                <p>确定要删除这个收货地址吗？</p>
                <div class="confirm-buttons">
                    <button class="cancel-btn" id="cancel-delete-btn">取消</button>
                    <button class="confirm-btn" id="confirm-delete-btn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./address.js"></script>
</body>
</html>
