<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城 - 萌宠世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <div class="shop-container">
        <!-- 顶部搜索栏 -->
        <div class="search-bar">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索宠物用品">
            </div>
        </div>
        
        <!-- 轮播广告 -->
        <div id="shopCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee" class="d-block w-100" alt="宠物用品促销">
                    <div class="carousel-caption">
                        <h5>新品上市</h5>
                        <p>精选猫粮8折优惠</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1516734212186-a967f81ad0d7" class="d-block w-100" alt="宠物玩具">
                    <div class="carousel-caption">
                        <h5>玩具专区</h5>
                        <p>买二送一</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#shopCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">上一个</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#shopCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">下一个</span>
            </button>
        </div>
        
        <!-- 商品分类 -->
        <div class="category-grid">
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-drumstick-bite"></i>
                </div>
                <div class="category-name">宠物食品</div>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-bone"></i>
                </div>
                <div class="category-name">零食玩具</div>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-shower"></i>
                </div>
                <div class="category-name">洗护美容</div>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="category-name">窝垫用品</div>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-first-aid"></i>
                </div>
                <div class="category-name">医疗保健</div>
            </div>
        </div>
        
        <!-- 热门商品 -->
        <div class="section-title">
            <h2>热门商品</h2>
            <a href="#" class="more-link">查看更多 <i class="fas fa-chevron-right"></i></a>
        </div>
        
        <div class="product-grid">
            <!-- 商品1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1589924691995-400dc9ecc119" alt="猫粮">
                    <div class="product-tag">热卖</div>
                </div>
                <div class="product-info">
                    <h3 class="product-name">优质天然猫粮 2kg装</h3>
                    <div class="product-price">¥89.00</div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span>(426)</span>
                    </div>
                </div>
                <button class="add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> 加入购物车
                </button>
            </div>
            
            <!-- 商品2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1560743641-3914f2c45636" alt="狗粮">
                </div>
                <div class="product-info">
                    <h3 class="product-name">幼犬专用狗粮 3kg装</h3>
                    <div class="product-price">¥108.00</div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(312)</span>
                    </div>
                </div>
                <button class="add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> 加入购物车
                </button>
            </div>
            
            <!-- 商品3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1545113351-dc1c16016f98" alt="猫玩具">
                    <div class="product-tag">新品</div>
                </div>
                <div class="product-info">
                    <h3 class="product-name">互动逗猫棒套装</h3>
                    <div class="product-price">¥39.90</div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>(189)</span>
                    </div>
                </div>
                <button class="add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> 加入购物车
                </button>
            </div>
            
            <!-- 商品4 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1601758125946-6ec2ef64daf8" alt="宠物窝">
                </div>
                <div class="product-info">
                    <h3 class="product-name">舒适保暖宠物窝</h3>
                    <div class="product-price">¥129.00</div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                        <span>(97)</span>
                    </div>
                </div>
                <button class="add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> 加入购物车
                </button>
            </div>
        </div>
        
        <!-- 推荐商品 -->
        <div class="section-title">
            <h2>为您推荐</h2>
            <a href="#" class="more-link">查看更多 <i class="fas fa-chevron-right"></i></a>
        </div>
        
        <div class="product-grid">
            <!-- 推荐商品1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1623387641168-d9803ddd3f35" alt="猫砂">
                </div>
                <div class="product-info">
                    <h3 class="product-name">除臭豆腐猫砂 6L装</h3>
                    <div class="product-price">¥49.90</div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(256)</span>
                    </div>
                </div>
                <button class="add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> 加入购物车
                </button>
            </div>
            
            <!-- 推荐商品2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1516750105099-4b8a83e217ee" alt="宠物梳子">
                </div>
                <div class="product-info">
                    <h3 class="product-name">专业宠物梳毛器</h3>
                    <div class="product-price">¥58.00</div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span>(178)</span>
                    </div>
                </div>
                <button class="add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> 加入购物车
                </button>
            </div>
        </div>
    </div>

    <script src="../js/shop.js"></script>
</body>
</html>
