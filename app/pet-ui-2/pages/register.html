<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 萌宠世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <!-- 顶部导航 -->
        <div class="register-header">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>注册账号</h2>
        </div>
        
        <!-- 注册表单 -->
        <div class="register-form">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="phone" placeholder="请输入手机号" maxlength="11">
                </div>
            </div>
            <div class="form-group">
                <div class="input-with-icon sms-code-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="sms-code" placeholder="请输入验证码" maxlength="6">
                    <button class="get-code-btn" id="get-code-btn">获取验证码</button>
                </div>
            </div>
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="请设置密码（6-20位字母、数字或符号）">
                </div>
            </div>
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="请确认密码">
                </div>
            </div>
            
            <div class="agreement-check">
                <input type="checkbox" id="agree-terms" checked>
                <label for="agree-terms">我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></label>
            </div>
            
            <button class="register-btn" id="register-btn">注册</button>
            
            <div class="login-link">
                <span>已有账号?</span>
                <a href="#" id="go-login">立即登录</a>
            </div>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
