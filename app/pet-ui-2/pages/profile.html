<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 萌宠世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- 用户信息卡片 -->
        <div class="user-card">
            <div class="user-cover">
                <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" alt="封面图">
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="用户头像">
                </div>
                <div class="user-details">
                    <h2 class="user-name">宠物爱好者</h2>
                    <p class="user-bio">热爱小动物，家有一猫一狗</p>
                    <div class="user-stats">
                        <div class="stat">
                            <span class="stat-value">128</span>
                            <span class="stat-label">关注</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">256</span>
                            <span class="stat-label">粉丝</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">32</span>
                            <span class="stat-label">发布</span>
                        </div>
                    </div>
                </div>
                <button class="edit-profile-btn">
                    <i class="fas fa-edit"></i> 编辑资料
                </button>
            </div>
        </div>
        
        <!-- 我的宠物 -->
        <div class="section-title">
            <h2>我的宠物</h2>
            <a href="#" class="more-link">添加 <i class="fas fa-plus"></i></a>
        </div>
        
        <div class="pet-cards">
            <div class="pet-card">
                <div class="pet-avatar">
                    <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba" alt="猫咪">
                </div>
                <div class="pet-info">
                    <h3 class="pet-name">奶糖</h3>
                    <p class="pet-breed">英国短毛猫</p>
                    <p class="pet-age">2岁3个月</p>
                </div>
            </div>
            
            <div class="pet-card">
                <div class="pet-avatar">
                    <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1" alt="狗狗">
                </div>
                <div class="pet-info">
                    <h3 class="pet-name">可乐</h3>
                    <p class="pet-breed">柯基</p>
                    <p class="pet-age">1岁8个月</p>
                </div>
            </div>
        </div>
        
        <!-- 功能菜单 -->
        <div class="function-menu">
            <div class="function-item">
                <i class="fas fa-heart"></i>
                <span>我的收藏</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="function-item">
                <i class="fas fa-shopping-bag"></i>
                <span>我的订单</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="function-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>收货地址</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="function-item">
                <i class="fas fa-bell"></i>
                <span>消息通知</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="function-item">
                <i class="fas fa-question-circle"></i>
                <span>帮助中心</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="function-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <!-- 内容标签页 -->
        <div class="content-tabs">
            <div class="tab active" data-tab="posts">我的发布</div>
            <div class="tab" data-tab="likes">我的点赞</div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <!-- 我的发布 -->
            <div class="tab-content active" id="posts-content">
                <div class="content-grid">
                    <div class="content-item">
                        <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006" alt="发布内容">
                        <div class="content-stats">
                            <span><i class="far fa-heart"></i> 56</span>
                            <span><i class="far fa-comment"></i> 8</span>
                        </div>
                    </div>
                    
                    <div class="content-item">
                        <img src="https://images.unsplash.com/photo-1583511655826-05700442b0b2" alt="发布内容">
                        <div class="content-stats">
                            <span><i class="far fa-heart"></i> 42</span>
                            <span><i class="far fa-comment"></i> 5</span>
                        </div>
                    </div>
                    
                    <div class="content-item">
                        <img src="https://images.unsplash.com/photo-1548767797-d8c844163c4c" alt="发布内容">
                        <div class="content-stats">
                            <span><i class="far fa-heart"></i> 78</span>
                            <span><i class="far fa-comment"></i> 12</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 我的点赞 -->
            <div class="tab-content" id="likes-content">
                <div class="content-grid">
                    <div class="content-item">
                        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba" alt="点赞内容">
                        <div class="content-stats">
                            <span><i class="fas fa-heart text-danger"></i> 128</span>
                            <span><i class="far fa-comment"></i> 24</span>
                        </div>
                    </div>
                    
                    <div class="content-item">
                        <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1" alt="点赞内容">
                        <div class="content-stats">
                            <span><i class="fas fa-heart text-danger"></i> 95</span>
                            <span><i class="far fa-comment"></i> 18</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
