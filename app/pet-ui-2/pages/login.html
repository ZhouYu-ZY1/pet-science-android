<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 萌宠世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- 顶部Logo -->
        <div class="logo-area">
            <img src="../images/logo.png" alt="萌宠世界" class="logo">
            <h1>萌宠世界</h1>
            <p>爱宠人士的社区与商城</p>
        </div>
        
        <!-- 登录表单 -->
        <div class="login-form">
            <div class="login-tabs">
                <div class="login-tab active" data-tab="sms">验证码登录</div>
                <div class="login-tab" data-tab="password">密码登录</div>
            </div>
            
            <!-- 验证码登录表单 -->
            <div class="tab-content active" id="sms-login">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="phone-sms" placeholder="请输入手机号" maxlength="11">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon sms-code-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="sms-code" placeholder="请输入验证码" maxlength="6">
                        <button class="get-code-btn" id="get-code-btn">获取验证码</button>
                    </div>
                </div>
                <!-- <div class="other-options">
                    <a href="#" id="forgot-password-sms">忘记密码?</a>
                </div> -->
                <button class="login-btn" id="sms-login-btn">登录</button>
                
                <!-- 注册入口和用户协议 -->
                <div class="login-bottom-options">
                    <div class="agreement">
                        <p>登录即表示您同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></p>
                    </div>
                </div>
            </div>
            
            <!-- 密码登录表单 -->
            <div class="tab-content" id="password-login">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="phone-password" placeholder="请输入手机号" maxlength="11">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="other-options">
                    <a href="#" id="forgot-password">忘记密码?</a>
                </div>
                <button class="login-btn" id="password-login-btn">登录</button>
                
                <!-- 注册入口和用户协议 -->
                <div class="login-bottom-options">
                    <div class="agreement">
                        <p>登录即表示您同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 其他登录方式 -->
        <div class="other-login">
            <div class="divider">
                <span>其他登录方式</span>
            </div>
            <div class="social-login">
                <button class="social-btn wechat">
                    <i class="fab fa-weixin"></i>
                </button>
                <button class="social-btn qq">
                    <i class="fab fa-qq"></i>
                </button>
                <button class="social-btn weibo">
                    <i class="fab fa-weibo"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
