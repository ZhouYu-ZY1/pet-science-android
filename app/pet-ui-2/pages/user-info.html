<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完善个人信息 - 萌宠世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user-info.css">
</head>
<body>
    <div class="user-info-container">
        <!-- 顶部导航 -->
        <div class="user-info-header">
            <h2>完善个人信息</h2>
            <button class="skip-btn" id="skip-btn">跳过</button>
        </div>
        
        <!-- 个人信息表单 -->
        <div class="user-info-form">
            <!-- 头像上传 -->
            <div class="avatar-upload">
                <div class="avatar-preview">
                    <img src="../images/default-avatar.png" alt="头像预览" id="avatar-preview">
                    <div class="upload-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                <p>点击上传头像</p>
            </div>
            
            <!-- 基本信息 -->
            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" placeholder="请输入昵称（2-15个字符）">
            </div>
            
            <div class="form-group">
                <label>性别</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id="gender-male" name="gender" value="male" checked>
                        <label for="gender-male">男</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="gender-female" name="gender" value="female">
                        <label for="gender-female">女</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="gender-other" name="gender" value="other">
                        <label for="gender-other">保密</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthday">生日</label>
                <input type="date" id="birthday">
            </div>
            
            <div class="form-group">
                <label for="location">所在地</label>
                <div class="location-select">
                    <select id="province">
                        <option value="">省份</option>
                        <option value="beijing">北京市</option>
                        <option value="shanghai">上海市</option>
                        <option value="guangdong">广东省</option>
                        <!-- 更多省份选项 -->
                    </select>
                    <select id="city">
                        <option value="">城市</option>
                        <!-- 城市选项将通过JS动态加载 -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bio">个人简介</label>
                <textarea id="bio" placeholder="介绍一下自己吧（最多100字）" maxlength="100"></textarea>
                <div class="char-count"><span id="bio-count">0</span>/100</div>
            </div>
            
            <!-- 宠物信息 -->
            <div class="section-title">
                <h3>我的宠物</h3>
                <button class="add-pet-btn" id="add-pet-btn">
                    <i class="fas fa-plus"></i> 添加宠物
                </button>
            </div>
            
            <div class="pet-list" id="pet-list">
                <!-- 宠物信息将通过JS动态添加 -->
                <div class="empty-pet-tip">
                    <i class="fas fa-paw"></i>
                    <p>添加您的宠物信息，获得更精准的内容推荐</p>
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <button class="submit-btn" id="submit-btn">完成</button>
        </div>
    </div>
    
    <!-- 添加宠物弹窗 -->
    <div class="pet-modal" id="pet-modal">
        <div class="pet-modal-content">
            <div class="pet-modal-header">
                <h3>添加宠物</h3>
                <button class="close-modal-btn" id="close-modal-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="pet-modal-body">
                <div class="form-group">
                    <label for="pet-name">宠物名称</label>
                    <input type="text" id="pet-name" placeholder="请输入宠物名称">
                </div>
                <div class="form-group">
                    <label>宠物类型</label>
                    <div class="pet-type-options">
                        <div class="pet-type-option">
                            <input type="radio" id="pet-type-cat" name="pet-type" value="cat" checked>
                            <label for="pet-type-cat">猫咪</label>
                        </div>
                        <div class="pet-type-option">
                            <input type="radio" id="pet-type-dog" name="pet-type" value="dog">
                            <label for="pet-type-dog">狗狗</label>
                        </div>
                        <div class="pet-type-option">
                            <input type="radio" id="pet-type-other" name="pet-type" value="other">
                            <label for="pet-type-other">其他</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pet-breed">品种</label>
                    <input type="text" id="pet-breed" placeholder="请输入宠物品种">
                </div>
                <div class="form-group">
                    <label for="pet-age">年龄</label>
                    <div class="pet-age-input">
                        <input type="number" id="pet-age-year" min="0" max="30" placeholder="0">
                        <span>年</span>
                        <input type="number" id="pet-age-month" min="0" max="11" placeholder="0">
                        <span>月</span>
                    </div>
                </div>
                <button class="add-pet-confirm-btn" id="add-pet-confirm-btn">确认添加</button>
            </div>
        </div>
    </div>

    <script src="../js/user-info.js"></script>
</body>
</html>
